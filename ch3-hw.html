<html>
<head><title>ch3-hw</title></head>
<body>
<div id="app">
  <sibling-component v-bind:data="anotherMessage"></sibling-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
  Vue.component("sibling-component", {
    props : ['data'],
    template : "<p>{{data}}</p>"
  });

  var app = new Vue({
    el : "#app",
    data : {
          anotherMessage : "Test"
    }
  });
</script>
</body>
</html>
