<html>
<head><title>ch3-hw</title></head>
<body>
<div id="app">
  <sibling-component v-on:show-log="show"></sibling-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
  Vue.component("sibling-component", {
    template : "<button v-on:click='showLog'>테스트</button>",
    methods : {
      showLog: function(){
        this.$emit('show-log');
      }
    }
  });

  var app = new Vue({
    el : "#app",
    data : {
          anotherMessage : "Test"
    },
    methods : {
      show: function(){
        console.log("event!!");
      }
    }
  });
</script>
</body>
</html>
