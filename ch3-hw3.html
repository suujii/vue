<html>
<head><title>ch3-hw</title></head>
<body>
<div id="app">
  <sibling-component></sibling-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

<script>
  var eventBus = new Vue();



  Vue.component("sibling-component", {
    template : "<button v-on:click='showLog'>테스트</button>",
    methods : {
      showLog: function(){
        eventBus.$emit('show');
      }
    }
  });

  var app = new Vue({
    el : "#app",
    data : {
          anotherMessage : "Test"
    },
    created : function(){
      eventBus.$on('show', function(){
        console.log("recevied!!!");
      })
    }
  });
</script>
</body>
</html>
